<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">ProbabilityIPL</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </div>
          </div>
        </div>
      </nav>
      <div class="container p-3 mb-2 bg-info-subtle text-info-emphasis">
        <form action="/analyze" method="post"> {% csrf_token %}
           <div class="row">
              <div class="col">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Team1</label>
        <input name="team1" class="form-control" id="exampleFormControlInput1" placeholder="Team1">
      </div>
                <div class="mb-3">
        <label for="exampleFormControlInput4" class="form-label">Team1 Total Spinners</label>
        <input name="t1spinners" type="text" class="form-control" id="exampleFormControlInput4" placeholder="Team1 Spinners">
      </div>

              </div>

           <div class="col">

      <div class="mb-3">
        <label for="exampleFormControlInput5" class="form-label">Team1 Total Pacers</label>
        <input name="t1pacers" type="text" class="form-control" id="exampleFormControlInput5" placeholder="Team1 Pacers">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput6" class="form-label">Team1 Total All-rounders</label>
        <input name="t1allrounders" type="text" class="form-control" id="exampleFormControlInput6" placeholder="Team1 All-rounders">
      </div> </div>
             <div class="col">
      <div class="mb-3">
        <label for="exampleFormControlInput7" class="form-label">Team1 Captain</label>
        <input name="t1captain" type="text" class="form-control" id="exampleFormControlInput1" placeholder="experienced/moderate/new">
      </div>
                   <div class="mb-3">
        <label for="exampleFormControlInput10" class="form-label">Team2 Captain</label>
        <input name="t2captain" type="text" class="form-control" id="exampleFormControlInput10" placeholder="experienced/moderate/new">
      </div>
             </div>

          </div>

          <div class="row">
             <div class="col">
          <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label">Team2</label>
        <input name="team2" type="text" class="form-control" id="exampleFormControlInput2" placeholder="Team2">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Team2 Total Spinners</label>
        <input name="t2spinners" type="text" class="form-control" id="exampleFormControlInput7" placeholder="Team2 Spinners">
      </div>
             </div>
             <div class="col">
      <div class="mb-3">
        <label for="exampleFormControlInput8" class="form-label">Team2 Total Pacers</label>
        <input name="t2pacers" type="text" class="form-control" id="exampleFormControlInput8" placeholder="Team2 Pacers">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput9" class="form-label">Team2 Total All-rounders</label>
        <input name="t2allrounders" type="text" class="form-control" id="exampleFormControlInput9" placeholder="Team2 All-rounders">
      </div>
             </div>

            </div>
            <div class="col">
      <div class="mb-3">
        <label for="exampleFormControlInput3" class="form-label">Pitch Type</label>
        <input name="pitch" type="text" class="form-control" id="exampleFormControlInput3" placeholder="spin-friendly/pace-friendly/balanced">
      </div>
           </div>
      <button type="submit" class="btn btn-primary ">Predict</button>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
